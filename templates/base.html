<!DOCTYPE html>
<html>
<head>
{% load static %}
    <meta lang="en" charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/master.css'%}">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">CSGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">NEWS<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">UPDATE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GUN GUIDE</a>
            </li>
          </ul>
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'register:logout' %}" style="float: right;" ><button class="btn btn-primary " style="float: right;">LOGOUT</button></a>
        {% else %}
        <a href="{% url 'register:login' %}" style="float: right;" ><button class="btn btn-primary " style="float: right;">LOGIN</button></a>
        <a href="{% url 'register:signup' %}" style="float: right;" ><button class="btn btn-primary " style="float: right;">SIGNUP</button></a>
        {% endif %}
      </nav>

    {% block content%}
    {% endblock %}


</body>
</html>

{% extends 'base.html' %}

{% block content %}

    <div class="container form">
        {% if error %}
        <p style="color: red;">*{{ error }}</p>
        {% endif %}
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="FName">First Name</label>
                <input type="text" class="form-control" id="FName" placeholder="Your sweet Name" name="fname">
            </div>
            <div class="form-group">
                <label for="LName">Last Name</label>
                <input type="text" class="form-control" id="LName" placeholder="If you have one" name="lname">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" placeholder="choose cool username" name="uname">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Choose smartly" name="password1">
            </div>
            <div class="form-group">
                <label for="Password1">Confirm Password</label>
                <input type="password" class="form-control" id="Password1" placeholder="Make sure you dont copy" name="password2">
            </div>
            <div class="form-group">
                <label for="date">Birth Date</label>
                <input type="date" class="form-control" id="date" name="bod">
            </div>
            <div class="form-group">
                <label for="image">Profile</label>
                <input type="file" class="form-control-file" id="image" name="profile">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="LETS' GO">

            </div>
    
    
    
    
        </form>
    

    </div>
    


{% endblock %}
